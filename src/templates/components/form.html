<div id="target">
    <form action="{{ form_action}}" method="{{ form_method|default:'POST'}}" 
        {% if form_hx %} hx-boost="true" hx-target="#target" {% endif %}>
        {% csrf_token %}
        {{ form }}
        <button type="submit" class="btn btn-{{ form_button_type|default:'primary' }} mt-2">{{ form_button|default:"OK" }}</button>
    </form>
</div>
